<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h2 class="logo"><img src="imagenes/LOGOTUCAPP2.png" height="200px"></h2>

        <nav class="navegacion">
            <a href="#">inicio</a>
            <a href="#">información</a>
            <a href="#">servicio</a>

            <button class="btn">iniciar sesión</button>

        </nav>
    </header>
      
    <div class="fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
    </div>

    <div class="contenedor-form login">
        <h2></h2>
        <form action="#">

                <span class="icono"><i class="fa-solid fa-envelope"></i></span>

                <label for="#">email</label>
            </div>

            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-lock"></i></span>
                <input type="password"  required>
                <label for="#">contraseña</label>
            </div>

            <div class="recordar">
                <label for="#"><input type="checkbox">recordar sesión</label> 
                <br> <br>
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn2">Iniciar sesión</button>
            
            <div class="registrar">
                <p>¿no tienes cuenta? <a href="#" class="registrar-link">registrarse</a></p>
            </div>

        </form>
    </div>

</body>
